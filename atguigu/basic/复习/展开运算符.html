<!DOCTYPE html>
<html>
    <head>
        <title>展开运算符</title>
    </head>
    <body>
        <script>
            let arr1 = [1,3,5,7,9]
            let arr2 = [2,4,6,8,10]
            console.log(...arr1)           //展开数组
            let arr3 = [...arr1, ...arr2]  //连接数组
            console.log(...arr3)

            function sum(...numbers) {
                return numbers.reduce((pre, cur) => {
                    return pre + cur
                })
            }
            console.log(sum(1,2,3,4))
        </script>
    </body>
</html>
